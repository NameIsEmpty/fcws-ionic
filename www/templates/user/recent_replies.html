<ion-view view-title="最近回复">
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-left" ng-repeat="reply in replies" ui-sref='sidemenu.post({post_id: reply.post_id})'>
                <i class="icon ion-ios-chatboxes-outline"></i>
                {{reply.content}}
                <span class="item-note" am-time-ago="reply.create_at"></span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
