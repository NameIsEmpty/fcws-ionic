<ion-view view-title="我">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item-divider"></ion-item>
            <ion-item class="item-avatar item-icon-right" href="#/sidemenu/user/profile">
                <img ng-src="{{user.avatar || 'img/logo.png'}}">
                <h2>{{user.district }}{{user.name}}</h2>
                <p>{{user.description}}</p>
                <span class="icon ion-ios-arrow-right item-note"></span>
            </ion-item>

            <ion-item class="item-divider"></ion-item>

            <ion-item class="item-icon-left item-icon-right" href="#/sidemenu/user/recentposts">
                <i class="icon ion-ios-bookmarks-outline"></i>
                最近主题
                <span class="icon ion-ios-arrow-right item-note"></span>
            </ion-item>

            <ion-item class="item-icon-left item-icon-right" href="#/sidemenu/user/recentreplies">
                <i class="icon ion-ios-chatboxes-outline"></i>
                最近回复
                <span class="icon ion-ios-arrow-right item-note"></span>
            </ion-item>

            <ion-item class="item-divider"></ion-item>

            <ion-item class="item-icon-left item-icon-right" href="#/sidemenu/config">
                <i class="icon ion-ios-settings"></i>
                设置
                <span class="icon ion-ios-arrow-right item-note"></span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
