<ion-view view-title="个人主页">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher on-refresh="reloadUser()"></ion-refresher>
    <ion-list>
      <ion-item class="item-divider">
        个人信息
      </ion-item>
      <ion-item class="item-avatar">
        <img ng-src="img/commander.jpg" ng-if="user.role <= 5 " class="avatar">
        <img ng-src="img/sodier.jpg" ng-if="user.role === 6" class="avatar">
        <span>id: {{user.id}}</span>
        <p>相关描述: {{user.description}}</p>
      </ion-item>
      <ion-item class="item-divider">
        最近主题
      </ion-item>
      <ion-item ng-repeat="post in user.recent_posts" ui-sref='sidemenu.post({post_id: post._id})'>
        <h2 class="balanced">{{post.content}}</h2>
        <p>
          {{post.userName}}
          <span class="item-note" am-time-ago="post.createDate">
          </span>
        </p>
      </ion-item>

      <ion-item class="item-divider">
        最近回复
      </ion-item>

      <ion-item ng-repeat="reply in user.recent_replies" ui-sref='sidemenu.post({post_id: reply.post_id})'>
        <h2 class="balanced">{{reply.content}}</h2>
        <p>
          {{reply.userName}}
          <span class="item-note" am-time-ago="reply.createDate">
          </span>
        </p>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
