<ion-view view-title="指挥控制">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <!--button-icon icon ion-ios-paperplane-outline-->
        <button class="button button-clear" ng-click="showNewBroadcastModal()"
                ng-disabled="noData || noNet || newBroadcast.selection.length === 0">发送命令
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher on-refresh="reloadBelongs()"></ion-refresher>
        <div class="card" ng-if="noData">
            <div class="item item-text-wrap">
        <span>
          您没有任何可以命令的部下
        </span>
            </div>
        </div>
        <div class="card" ng-if="noNet">
            <div class="item item-text-wrap">
                <span>
                    当前网络不通,无法进行指挥控制,请连接网络后下拉刷新进行尝试.
                </span>
            </div>
        </div>
        <!--<ion-list>-->
        <!--<div class="item item-avatar-left " ng-repeat="belong in belongs" ng-click="showNewMessageModal(belong)">-->
        <!--<img src="img/commander.jpg">-->
        <!--<h2><i class="icon ion-ios-person-outline balanced"></i> {{belong.description}} {{belong.name}} </h2>-->
        <!--<p><i class="icon ion-ios-pricetag-outline assertive"></i> {{belong.district+belong.town}}</p>-->
        <!--</div>-->
        <!--</ion-list>-->
        <ion-list>
            <ion-checkbox  ng-model="filter.isAllSelect"  ng-click="toggleAllSelection()" ng-if="belongs.length !== 0">全选</ion-checkbox>
            <div class="item item-avatar-right item-checkbox" ng-repeat="belong in belongs">
                <img src="img/commander.jpg">
                <label class="checkbox">
                    <input
                            type="checkbox"
                            ng-checked="newBroadcast.selection.indexOf(belong) > -1"
                            ng-click="toggleSelection(belong)">
                </label>
                <h2><i class="icon ion-ios-person-outline balanced"></i> {{belong.description}} {{belong.name}} </h2>
                <p><i class="icon ion-ios-pricetag-outline assertive"></i> {{belong.district+belong.town}}</p>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
