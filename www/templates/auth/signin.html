<ion-view>
  <ion-header-bar class="bar-balanced" align-title="center">
    <h1 class="title">凤城卫士</h1>
  </ion-header-bar>

  <ion-content class="signup-page">

    <div>
      <img src="img/logo.png" alt="logo">
    </div>

    <label class="item item-input username">
      <i class="icon ion-ios-person-outline balanced"></i>
      <input type="text" placeholder="用户编号" ng-model="user.id">
    </label>
    <br>

    <label class="item item-input lock">
      <i class="icon ion-ios-locked-outline balanced"></i>
      <input type="password" placeholder="密码" ng-model="user.password">
    </label>

    <button class="button button-block button-balanced" ng-click="validateUser()">
      登录
    </button>

  </ion-content>
</ion-view>
